<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User {{ user.id }}</title>
	{% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'courses/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container_fluid">
		<h1 class>Are you sure you want to delete the following course?</h1>
		<p>Name: {{ course.name }}</p>
		<p>Description: {{ course.description }}</p>
		<form action="/">
			{% csrf_token %}
			<button class="btn btn-default">No</button>
		</form>
		<form action="/courses/remove/{{ course.id }}" method="post">
			{% csrf_token %}
			<button class="btn btn-default">Yes! I want to delete this</button>
		</form>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'courses/js/bootstrap.min.js' %}"></script>
</body>
</html>
